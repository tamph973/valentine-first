<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Happy Valentine's Day!</title>
		<style>
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				background: linear-gradient(270deg, #ffb6c1, #ff69b4, #ff1493, #dd0c0c);
				background-size: 600% 600%;
				animation: backgroundAnimation 10s ease infinite;
				font-family: 'Arial', sans-serif;
				margin: 0;
				overflow: hidden;
			}

			img {
				max-width: 100%;
				height: auto;
				border-radius: 15px;
				box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
				margin-bottom: 20px;
			}

			.content-wrapper {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				width: 100%;
				max-width: 800px;
				padding: 20px;
				position: relative;
			}

			@media (min-width: 768px) {
				.content-wrapper {
					flex-direction: row;
					align-items: flex-start;
				}

				img {
					max-width: 40%;
					margin-right: 20px;
					margin-bottom: 0;
				}

				.message {
					flex: 1;
				}
			}
			.message {
				text-align: center;
				background: white;
				padding: 30px;
				border-radius: 15px;
				box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
				max-width: 500px;
				position: relative;
				overflow: hidden;
				cursor: pointer;
			}

			.message h1 {
				color: #ff1493;
				font-size: 2.5em;
				margin-bottom: 20px;
			}
			.message p {
				color: #333;
				font-size: 1.1em;
				line-height: 1.6;
			}
			.heart {
				position: absolute;
				background-color: #e40e0e;
				display: inline-block;
				height: 20px;
				width: 20px;
				transform: rotate(-45deg);
				animation: heartbeat 1s infinite ease-in-out, floatUp 3s linear infinite;
				opacity: 0.8;
			}

			.heart:before,
			.heart:after {
				content: '';
				background-color: #e40e0e;
				border-radius: 50%;
				height: 20px;
				width: 20px;
				position: absolute;
			}

			.heart:before {
				top: -10px;
				left: 0;
			}

			.heart:after {
				left: 10px;
				top: 0;
			}
			@keyframes floatUp {
				0% {
					transform: translateY(0) rotate(-45deg);
					opacity: 1;
				}
				100% {
					transform: translateY(-100px) rotate(-45deg);
					opacity: 0;
				}
			}

			@keyframes heartbeat {
				0% {
					transform: scale(1) rotate(-45deg);
				}
				50% {
					transform: scale(1.2) rotate(-45deg);
				}
				100% {
					transform: scale(1) rotate(-45deg);
				}
			}
			@keyframes backgroundAnimation {
				0% {
					background-position: 0% 50%;
				}
				50% {
					background-position: 100% 50%;
				}
				100% {
					background-position: 0% 60%;
				}
			}

			#showLove {
				background-color: #e40e0e;
				color: white;
				border: none;
				padding: 10px 20px;
				font-size: 1em;
				border-radius: 5px;
				cursor: pointer;
				margin-top: 20px;
				transition: background-color 0.3s;
			}

			#showLove:hover {
				background-color: #ff69b4;
			}

			@keyframes float {
				0% {
					transform: translateY(0);
				}
				50% {
					transform: translateY(-20px);
				}
				100% {
					transform: translateY(0);
				}
			}
			@media (max-width: 767px) {
				.message {
					padding: 20px;
					font-size: 0.9em;
				}

				.message h1 {
					font-size: 2em;
				}

				.message p {
					font-size: 1.2em;
					color: #ff69b4;
				}

				#showLove {
					padding: 8px 16px;
					font-size: 0.9em;
				}
			}
		</style>
	</head>
	<body>
		<div class="content-wrapper">
			<img
				src="https://res.cloudinary.com/tamph973/image/upload/v1740463296/src/476106261_2176504459413366_7097315695315581292_n_sepl0k.jpg" />

			<div class="message">
				<h1>Happy Valentine's Day!</h1>
				<p>
					Chúc bạn ngày Valentine vui vẻ. <br />
					Chúc bạn có nhiều sức khoẻ, may mắn, thuận lợi trong công việc và học tập.
					<br />
					Chỉ có vài lời gửi đến bạn vậy thôi!!!
				</p>
				<button id="showLove">Nhấn vào thử xem</button>
			</div>
		</div>
		<script>
			function createHeart() {
				const img = document.querySelector('img');
				const imgRect = img.getBoundingClientRect();
				const heart = document.createElement('div');
				heart.classList.add('heart');

				// Tạo vị trí ngẫu nhiên xung quanh ảnh
				const offsetX = Math.random() * imgRect.width - 10; // Giảm bớt để căn chỉnh giữa
				const offsetY = Math.random() * imgRect.height - 10;

				heart.style.left = `${imgRect.left + offsetX}px`;
				heart.style.top = `${imgRect.top + offsetY}px`;

				document.body.appendChild(heart);

				// Xóa trái tim sau vài giây để tránh làm đầy DOM
				setTimeout(() => {
					heart.remove();
				}, 3000);
			}

			// Khi nhấn nút, tạo nhiều trái tim xung quanh ảnh
			document.getElementById('showLove').addEventListener('click', () => {
				for (let i = 0; i < 20; i++) {
					setTimeout(createHeart, i * 150);
				}
			});
		</script>
	</body>
</html>
